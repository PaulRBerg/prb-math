name: "Release"

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v3"

      - name: "Release"
        uses: "docker://antonyurchenko/git-release:v5"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
